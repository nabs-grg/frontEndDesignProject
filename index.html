<!DOCTYPE html>
<html>
<head>
	<title>SASS/SCSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script  type="text/javascript" src="./js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="	sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

	<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<input type="email" class="form-control" id="search-location" />
			<button type="button" class="btn btn-primary" id="btn-search-location">Search</button>
			<div class="alert-success"></div>
			<hr />
			<h1>Google Map</h1>
			
			<div id="map"></div>			
		</div>
	</div>

	<hr />

	<div class="row">
		<div class="col-xs-12">
	 	<h3> Enter an adress and press the button</h3>

		<input id="address" class="form-control" type="text" placeholder="Enter address here" />
		<button class="btn btn-primary" id="btn-get-long-lat">Get Lat Long</button>

			<div>
	    		<label id="label-latitude">Latitude: </label>
	        	<p id="latitude"></p> 
	    
	   			 <label id="label-longitude">Longitude: </label>
	        	<p id="longitude"></p>
			</div>
			
		</div>
	</div>

	<div id="instagram"></div>

	<div id="places"></div>
	</div>

<!-- add google maps api key -->
<script src="https://maps.googleapis.com/maps/api/js?key="></script> 

</body>
</html>
